<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#gitGrad)"/>
  <!-- Git branch icon -->
  <g transform="translate(150, 80)">
    <circle cx="50" cy="30" r="20" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M 50 50 L 50 100 M 30 30 L 20 20 M 70 30 L 80 20" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <circle cx="20" cy="20" r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="80" cy="20" r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="50" cy="100" r="20" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  </g>
  <!-- GitHub logo style -->
  <g transform="translate(100, 180)">
    <circle cx="100" cy="40" r="35" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M 100 20 L 85 30 L 90 50 L 100 45 L 110 50 L 115 30 Z" fill="#FFFFFF" opacity="0.8"/>
  </g>
  <!-- Title -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Git &amp; GitHub</text>
</svg>

