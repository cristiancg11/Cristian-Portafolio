<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#teamGrad)"/>
  <!-- People/Team icon -->
  <g transform="translate(80, 80)">
    <!-- Person 1 -->
    <circle cx="60" cy="40" r="25" fill="#FFFFFF" opacity="0.9"/>
    <rect x="40" y="65" width="40" height="50" fill="#FFFFFF" opacity="0.9" rx="5"/>
    <!-- Person 2 -->
    <circle cx="160" cy="40" r="25" fill="#FFFFFF" opacity="0.9"/>
    <rect x="140" y="65" width="40" height="50" fill="#FFFFFF" opacity="0.9" rx="5"/>
    <!-- Person 3 -->
    <circle cx="260" cy="40" r="25" fill="#FFFFFF" opacity="0.9"/>
    <rect x="240" y="65" width="40" height="50" fill="#FFFFFF" opacity="0.9" rx="5"/>
  </g>
  <!-- Connection lines -->
  <line x1="160" y1="80" x2="200" y2="100" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="100" x2="240" y2="80" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <!-- Title -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Trabajo en</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Equipo</text>
</svg>

