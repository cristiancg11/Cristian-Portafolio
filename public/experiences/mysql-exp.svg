<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mysqlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00758F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005F73;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#mysqlGrad)"/>
  <!-- Database icon -->
  <g transform="translate(100, 60)">
    <ellipse cx="100" cy="20" rx="80" ry="15" fill="#FFFFFF" opacity="0.9"/>
    <rect x="20" y="20" width="160" height="100" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <ellipse cx="100" cy="120" rx="80" ry="15" fill="#FFFFFF" opacity="0.9"/>
    <!-- Database rows -->
    <line x1="30" y1="50" x2="170" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
    <line x1="30" y1="70" x2="170" y2="70" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
    <line x1="30" y1="90" x2="170" y2="90" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  </g>
  <!-- SQL text -->
  <text x="200" y="220" font-family="Courier, monospace" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SQL</text>
  <!-- Title -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">MySQL</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Workbench</text>
</svg>

