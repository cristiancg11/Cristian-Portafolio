<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#matchGrad)"/>
  <!-- Soccer field background -->
  <rect x="50" y="100" width="500" height="200" fill="#22C55E" opacity="0.3" rx="10"/>
  <line x1="300" y1="100" x2="300" y2="300" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <circle cx="300" cy="200" r="40" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <!-- Chart/Graph icon -->
  <g transform="translate(200, 50)">
    <rect x="0" y="40" width="20" height="60" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="30" y="20" width="20" height="80" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="60" y="60" width="20" height="40" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="90" y="10" width="20" height="90" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <line x1="0" y1="100" x2="110" y2="100" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  </g>
  <!-- Soccer ball icon -->
  <circle cx="450" cy="200" r="30" fill="#FFFFFF" opacity="0.9"/>
  <path d="M 450 170 L 450 230 M 430 200 L 470 200 M 440 185 L 460 215 M 460 185 L 440 215" stroke="#8B5CF6" stroke-width="2"/>
  <!-- Title -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">MatchInsight</text>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.9" text-anchor="middle">Match Analyzer</text>
</svg>

