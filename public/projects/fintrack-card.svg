<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="finGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#finGrad)"/>
  <!-- Money/Finance icon -->
  <g transform="translate(250, 80)">
    <circle cx="50" cy="50" r="45" fill="#FFFFFF" opacity="0.2"/>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
  </g>
  <!-- Chart trending up -->
  <g transform="translate(150, 200)">
    <polyline points="0,80 30,60 60,40 90,20 120,10" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
    <circle cx="0" cy="80" r="5" fill="#FFFFFF"/>
    <circle cx="30" cy="60" r="5" fill="#FFFFFF"/>
    <circle cx="60" cy="40" r="5" fill="#FFFFFF"/>
    <circle cx="90" cy="20" r="5" fill="#FFFFFF"/>
    <circle cx="120" cy="10" r="5" fill="#FFFFFF"/>
  </g>
  <!-- Card/Wallet icon -->
  <rect x="400" y="180" width="100" height="60" fill="#FFFFFF" opacity="0.3" rx="5"/>
  <rect x="410" y="190" width="80" height="40" fill="#FFFFFF" opacity="0.5" rx="3"/>
  <line x1="420" y1="210" x2="480" y2="210" stroke="#10B981" stroke-width="2"/>
  <!-- Title -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">FinTrack</text>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.9" text-anchor="middle">Personal Finance</text>
</svg>

